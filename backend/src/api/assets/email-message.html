<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <tr>
                        <td class="header" style="background-color: #333333; padding: 10px; text-align: center; color: white; font-size: 24px;">
                            <h1>CodeJam</h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            <h2>Your verification code for CodeJam is:</h1> 
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 0px 40px 0px 40px; text-align: center;">
                            <table cellspacing="0" cellpadding="0" style="margin: auto;">
                                <tr>
                                    <td style="background-color: #333333; padding: 0px 10px; text-align: center; color: white; font-size: 24px; border-radius: 0.5rem;">
                                        <h2 style="color: azure; letter-spacing: 0.5rem;">{{ code }}</h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="body" style="padding: 40px; text-align: center; font-size: 16px; line-height: 1.6;">
                            <h2>This code will expire in 5 minutes.</h1> 
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
